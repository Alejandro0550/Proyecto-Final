<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loging Page</title>
    <link rel="stylesheet" href="/css/stylelog.css">
</head>

<body>
    <header>
        <img src="/img/Logo.png" alt="Logotipo" class="logo">
        <nav>
            <a href="#" title="Sección de Fútbol">Fútbol</a>
            <a href="#" title="Sección de Baloncesto">Baloncesto</a>
            <a href="#" title="Sección de Béisbol">Béisbol</a>
            <a href="index.html" title="Página de inicio">Home</a>
            <a href="log-page.html" title="Iniciar sesión"><img src="/img/usuario.png" alt="Ícono de usuario"></a>
        </nav>
    </header>
    <main>
        <section class="form-container">
            <form class="login-form">
                <label for="name">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="" required>

                <label for="address">Dirección</label>
                <input type="text" id="address" name="address" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">* Repetir Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <label for="credit-card">Tarjeta de Crédito</label>
                <input type="text" id="credit-card" name="credit-card" required>

                <button type="submit" name="registro">Registro</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="izq">
            <img src="img/CC License.png" alt="Licencia Creative Commons">
            <span>Alejandro y Juan</span>
        </div>
        <div class="der">
            <a href="#" title="Instagram"><img src="img/instagram_icon_264992.png" alt="Instagram"></a>
            <a href="#" title="Twitch"><img src="img/twitch.png" alt="Twitch"></a>
            <a href="#" title="YouTube"><img src="img/youtube_logo_icon_168737.png" alt="YouTube"></a>
            <a href="#" title="Twitter"><img src="img/twitter_socialnetwork_20007.png" alt="Twitter"></a>
        </div>
    </footer>
</body>

</html>
