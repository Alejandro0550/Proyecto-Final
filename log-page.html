<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loging Page</title>
    <link rel="stylesheet" href="/css/stylelog.css">
</head>

<body>
    <header>
        <img src="/img/Logo.png" alt="Logotipo" class="logo">
        <nav>
            <a href="">Futbol</a>
            <a href="">Basketball</a>
            <a href="">Baseball</a>
            <a href="index.html">Home</a>
            <a href=""><img src="/img/usuario.png" alt=""></a>
        </nav>
    </header>

    <div class="form-container">
        <form class="login-form">
            <label for="name">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="" required>

            <label for="address">Dirección</label>
            <input type="text" id="address" name="address" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">* Repetir Contraseña</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <label for="credit-card">Tarjeta de Crédito</label>
            <input type="text" id="credit-card" name="credit-card" required>

            <button type="submit">Registro</button>
        </form>
    </div>
    <footer>
        <div class="izq">
            <img src="img/CC License.png" alt="licencia">
            <span>Alejandro y Juan</span>
        </div>
        <div class="der">
            <img src="img/instagram_icon_264992.png" alt="">
            <img src="img/twitch.png" alt="">
            <img src="img/youtube_logo_icon_168737.png" alt="">
            <img src="img/twitter_socialnetwork_20007.png" alt="">
        </div>
    </footer>
</body>

</html>
