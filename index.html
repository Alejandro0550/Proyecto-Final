<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <img src="/img/Logo.png" alt="Logotipo" class="logo">
        <nav>
            <a href="">Futbol</a>
            <a href="">Bascketball</a>
            <a href="">Baseball</a>
            <a href="">Home</a>
            <a href=""><img src="/img/usuario.png" alt=""></a>
        </nav>
    </header>
    <div class="landing">
        <div class="izquierda">
            <div class="saldo">
                <img src="/img/usuario.png" alt="">Saldo: 40€
            </div>
            <div class="notificaciones">
                <div class="partidos-N">
                    <div class="escudo">
                        <img src="/img/Barça.png" alt="Escudo del barça">
                    </div>
                    <div class="resultado">
                        <p>La liga</p>
                        <p class="puntos">3 - 1</p>
                        <p>Minuto 90+5</p>
                    </div>
                    <div class="escudo">
                        <img src="/img/Deport.png" alt="Esuco del deportivo de alaves">
                    </div>
                </div>
                <div class="partidos-N">
                    <div class="escudo">
                        <img src="/img/Liverpool.png" alt="Escudo del barça">

                    <div class="resultado">
                        <p>Champions league</p>

                    </div>
                </div>
            </div>
            <div class="historial">
                <div class="partidos-H">
                    <div class="partido-1">
                        <span >Real Madrid </span>
                        <div class="escudo">
                            <img class="escudo" src="img/Real Madrid.png" alt="Escudo del Real Madrid">
                        </div>
                        <div class="puntos">1</div>
                    </div>
                    <div class="liga">
                        <span> - </span>  La Liga
                    </div>
                    <div class="partido-1">
                        <span> Barça </span>

                        </div>
                        <div class="puntos especial">1</div>
                    </div>  
                </div>

                <div class="partidos-H rojo">
                    <div class="partido-1">
                        <span >Granada</span>
                        <div class="escudo">

                        </div>
                        <div class="puntos es">1</div>
                    </div>
                    <div class="liga">
                        <span> - </span>  La Liga
                    </div>
                    <div class="partido-1">
                        <span>Getafe </span>
                        <div class="escudo">
                            <img class="escudo especial" src="img/Getafe.png" alt="Escudo del Barça">
                        </div>
                        <div class="puntos especial">3</div>
                    </div>  
                </div>

                <div class="partidos-H">
                    <div class="partido-1">
                        <span>Man.Utd</span>
                        <div class="escudo">
                            <img class="escudo es" src="img/Manchester United.png" alt="Escudo del Real Madrid">
                        </div>
                        <div class="puntos es">2</div>
                    </div>
                    <div class="liga">
                        <span> - </span>  Premier League
                    </div>
                    <div class="partido-1">
                        <span>Man.City</span>
                        <div class="escudo">
                            <img class="escudo e" src="img/Manchester City.png" alt="Escudo del Barça">
                        </div>
                        <div class="puntos e">2</div>
                    </div>  
                </div>

                <div class="partidos-H rojo">
                    <div class="partido-1">
                        <span >Villareal</span>
                        <div class="escudo">
                            <img class="escudo es" src="img/Villareal.png" alt="Escudo del Real Madrid">
                        </div>
                        <div class="puntos es">4</div>
                    </div>
                    <div class="liga">
                        <span> - </span>  Europa League
                    </div>
                    <div class="partido-1">
                        <span>Chelsea </span>
                        <div class="escudo">
                            <img class="escudo esp" src="img/Chelsea.png" alt="Escudo del Barça">
                        </div>
                        <div class="puntos esp">2</div>
                    </div>  
                </div>

                <div class="partidos-H rojo">
                    <div class="partido-1">
                        <span >Bayern.Mun</span>
                        <div class="escudo">
                            <img class="escudo " src="img/Bayern.png" alt="Escudo del Real Madrid">
                        </div>
                        <div class="puntos ">1</div>
                    </div>
                    <div class="liga">
                        <span> - </span>  Europa League
                    </div>
                    <div class="partido-1">
                        <span>PSG </span>
                        <div class="escudo">
                            <img class="escudo s" src="img/PSG.png" alt="Escudo del Barça">
                        </div>
                        <div class="puntos s">1</div>
                    </div>  
                </div>

            </div>
        </div>
        <div class="centro">

        </div>
        <div class="derecha">
            <div class="activas">
                <div class="apuesta">
                    <div class="titulo">

                    </div>
                    <div class="eleccion">
                        
                    </div>
                </div>
            </div>

    </footer>
